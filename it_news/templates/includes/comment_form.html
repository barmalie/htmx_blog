<form hx-post="{% url 'comments:add-comment' article.id %}"
      hx-target="#comment-list"
      hx-swap="beforeend"
      hx-on::after-request="this.reset()">
    {% csrf_token %}
    {{ form.text }}
    {% if form.text.errors %}
        <div class="error">{{ form.text.errors }}</div>
    {% endif %}
    <button type="submit">Отправить</button>
</form>
